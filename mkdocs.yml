site_name: "PipelineTCU"

repo_name: "04_PipelineTCU"
repo_url: "https://github.com/ResidenciaTICBrisa/04_PipelineTCU"

theme:
  name: "material"
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.pat
  palette:

    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  
  font:
    text: Roboto
    code: Roboto Mono

  language: "pt"
  logo: "assets/PipelineTCU.png"
  favicon: "assets/PipelineTCU.png"
  palette:
    primary: "#fff"
    accent: "#0B4D9B"


extra_css:
  - stylesheets/styles.css

nav:
  - Home: index.md
  - Cronograma: planejamento/cronograma.md
  - Fonte de dados: fonte_dados/fonte_dados.md
  - Modelagem:
    - Requisitos: modelagem/requisitos.md
  - Reuniões:
    - Reunião 1: 
      - Reunião de apresentação: reunioes/reuniao1/reuniao.md
    - Reunião 2: 
      - Reunião regras de negócio: reunioes/reuniao2/reuniao.md
      - Acompanhamento projeto: reunioes/reuniao2/acompanhamento.md
    - Reunião 3:
      - Reunião: reunioes/reuniao3/reuniao.md

plugins:
  - search